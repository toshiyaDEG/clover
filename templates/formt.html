{% extends 'layout.html' %}

    {% block body %}
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <form action="/add_contact" method="post">
        <div>
            <div class="container" style="width: 600px;">
                <h2 class="text-center my-3">Registra tus alumnos</h2>
                <h3 class="text-center my-3">Todos los campos son obligatorios</h3>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nombre1">Primer nombre</label>
                        <input class="form-control" id="nombre1" name="nombre1" type="text" required/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nombre2">Segundo nombre</label>
                        <input class="form-control" id="nombre2" name="nombre2" type="text"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="apellido1">Apellido paterno</label>
                        <input class="form-control" id="apellido1" name="apellido1" type="text" required/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="apellido2">Apellido materno</label>
                        <input class="form-control" id="apellido2" name="apellido2" type="text" required/>
                    </div>
                </div>
                <div class="form">
                    <label for="tutor">Nombre del tutor</label>
                    <input class="form-control" id="tutor" name="tutor" type="text" required/>
                </div>
                <div class=form-row>
                    <div class="form-group col-md-4">
                        <label for="telefono">Tel√©fono</label>
                        <input class="form-control" id="telefono" name="telefono" type="text" required/>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="correo">Correo</label>
                        <input class="form-control" id="correo" name="correo" type="text" required/>
                    </div>
                </div>
                <button type="submit">Enviar</button>

            </div>
        </div>
    </form>
    <div class="container-sm4" style="width: 600px;">
        <h3 class="text-center my-3">Administrar alumnos</h3>
        <a href="/get"><button type="submit">Ir a la lista de alumnos</button></a>
    </div>
    {% endblock %}
